ports:
  # Additional HTTP entry point on 8090 (for other web apps)
  web8090:
    port: 8090
    expose:
      default: true
    exposedPort: 8090
    protocol: TCP
  web8091:
    port: 8091
    expose:
      default: true
    exposedPort: 8091
    protocol: TCP

ingressRoute:
  dashboard:
    enabled: true