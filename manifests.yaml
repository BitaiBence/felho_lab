kind: Middleware
metadata:
  name: photo-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /api/photo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: photo-service-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-photo-stripprefix@kubernetescrd
